<!DOCTYPE html>
<html>
    <head>
        <title>My Chart</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>
    <body>
        <div class="chart-container">
            <div class="chart-body">
                <!-- Base Line-->
                <div class="baseLine"></div>
                    <!-- Left Side Meter-->
                <ul class="meter">
                    <li><div>50</div></li>
                    <li><div>40</div></li>
                    <li><div>30</div></li>
                    <li><div>20</div></li>
                    <li><div>10</div></li>
                    <li><div>0</div></li>
                </ul>
                <!-- Background-Grid -->
                <table>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
                 <!-- End Background Grid -->
                 <div class="bar one" id="barOne"></div>   
                 <div class="bar two" id="barTwo"></div> 
            </div>
        </div>
       

        <script>
            (function(){
                setTimeout(()=>{
                    document.getElementById("barOne").style.height = '50%';
                    document.getElementById("barTwo").style.height = '50%'
                },50)
            })()
        </script>
    </body>
</html>
