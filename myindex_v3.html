    <body>
        <div class="inputer">
            <span>value b/w 0 to 100</span>
            <input type="number" id="ival" min="0" max="100">
            <button onclick="refreshChart()">Refresh Chart</button>
        </div>
        <div class="chart_container">
            <div class="chart_body">
                <ul class="y_axis">
                    <li><span>50</span></li>
                    <li><span>40</span></li>
                    <li><span>30</span></li>
                    <li><span>20</span></li>
                    <li><span>10</span></li>
                    <li><span>0</span></li>
                  </ul>
                  <div class="n_x_axis">
                      <div class="n_barImage n_bar_1">
                        <div class="n_rectangle">
                            <div class="n_leftTilt"></div>
                            <div class="n_rightTilt"></div>
                        </div>
                      </div>
                      <div class="n_barImage n_bar_2">
                        <div class="n_rectangle">
                            <div class="n_leftTilt"></div>
                            <div class="n_rightTilt"></div>
                        </div>
                      </div>
                  </div>
